{% extends "layout.html" %}

{% block title %}

{% endblock %}

{% block main %}
    <h2 class="log-in-title">Log in</h2>

    <form action="/login" method="POST" class="login-form">
        <label for="username" class="login-lbl"> Username </label>
        <input type="text" autocomplete="off" id="username" class="login-input username" name="username">
        <label for="password" class="login-lbl">Password</label>
        <input type="password" autocomplete="off" id="password" class="login-input password" name="password">
        <button type="submit" class="login-submit-btn">Log In </button>
    </form>




{% endblock %}
